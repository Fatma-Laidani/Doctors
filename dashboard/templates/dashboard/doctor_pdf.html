<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <style>
        @font-face {
            font-family: 'Tajawal';
            src: url('file:///{{ BASE_DIR }}/static/fonts/Tajawal-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            text-align: right;
            font-size: 14px;
        }

        h2 {
            text-align: center;
        }

        img {
            width: 120px;
            height: 120px;
        }
    </style>
</head>

<body>
    <h2>بطاقة معلومات الطبيب</h2>
    {% if doctor.photo %}
    <img src="{{ doctor.photo.url }}">
    {% endif %}
    <p><strong>الاسم:</strong> {{ doctor.name }}</p>
    <p><strong>التخصص:</strong> {{ doctor.specialty }}</p>
    <p><strong>الهاتف:</strong> {{ doctor.phone }}</p>
    <p><strong>البريد الإلكتروني:</strong> {{ doctor.email }}</p>
</body>

</html>
